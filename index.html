<!DOCTYPE html>
<html>
<head>
  <title>Signup</title>
  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>

<div class="wrapper">
	<div class="container">
		<h1>
    		<div id="backbutton" class="back-button" align="left">
      			<a href="" data-id="gridview">
      				<img src="assets/backbutton.png" />
      			</a>
    		</div>

    		<div id="headerimage" class="header" style="display:block;">
    			<img src="assets/header.png" />
    		</div>
		</h1>

        <div id="webloader" class="web-loader">
  			  <object id="webURLloader" type="text/html" data="#" width="1200px" height="800px" style="overflow:auto;">
  			  </object>
		</div>

		<div id="gridview" class="grid-container" style="display:block;">
			<!-- This is where the grid is loaded -->
		</div>
		<!--/.gridview-->

		<hr />
	</div>
	<!--/.container-->
</div>
<!--/.wrapper-->

<script type="text/javascript" src="grid.json"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
	$('.rig li a').on('click', function(event){
		event.preventDefault();

		var myURL = $(this).attr("data-id");
		document.getElementById('webURLloader').data = myURL;

		$('.header').fadeOut(1);
		$('.grid-container').fadeOut(1, function(){
			$('.web-loader').fadeIn(1);
			$('.back-button').fadeIn(1);
		});

		$('.rig li a').removeClass("active");
		$(this).addClass("active");
	});

	$('.back li a').on('click', function(event){
		event.preventDefault();
		$('.back-button').fadeOut(1);
		$('.web-loader').fadeOut(1, function(){
			$('.grid-container').fadeIn(1);
			$('.header').fadeIn(1);
		});

		var gridID = $(this).attr("data-id");

		$('.rig li a').removeClass("active");
		$(this).addClass("active");
	});
});

function createGrid() {
    var innerHTML = "<ul class=\"rig columns-3\">";
    
    var json = grid;
    for( var i = 0; i < json.length; i++ ) 
    {
        innerHTML += '<li> <a href="#" data-id="' + json[i].url + '">' +
        '<img src="images/' + json[i].image + '"/></a></li>';
    }
    
    innerHTML += "</ul><br>";
    
    document.getElementById("gridview").innerHTML = innerHTML;
    
    
}
createGrid();

</script>




</body>
</html>
